<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnus MERN (CSS Task 7)</title>
    <link rel="stylesheet" href="./CSS/Task_7_CSS.css">

</head>

<body>

    <a href="../index.html">Back to Main Page</a>

    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label>Gender:</label>
            <label class="gender-label"><input type="radio" name="gender" value="male"> Male</label>
            <label class="gender-label"><input type="radio" name="gender" value="female"> Female</label>

            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
            </select>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip">

            <label for="about">About:</label>
            <textarea id="about" name="about" rows="4"></textarea>

            <button type="submit" class="button">Register</button>
        </form>
    </div>
</body>

</html>
