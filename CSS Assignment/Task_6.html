<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnus MERN (CSS Task 6)</title>
    <link rel="stylesheet" href="./CSS/Task_6_CSS.css">
</head>

<body>

    <a href="../index.html">Back to Main Page</a>

    <div class="login-container">
        <img src="./Images/profileImage.png" alt="Profile Image" class="profile-image">
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div class="remember-forgot">
                <label for="remember-me"><input type="checkbox" id="remember-me" name="remember">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <div class="buttons">
                <button type="submit" class="login-button">Login</button>
                <button type="button" class="cancel-button">Cancel</button>
            </div>
        </form>
    </div>
</body>

</html>
